<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 | Infinity Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            /* Cyber Theme (Default) */
            --bg: linear-gradient(135deg, #010103 0%, #1a0520 50%, #010103 100%);
            --primary: #00f2ff;
            --accent: #ff007a;
            --glass: rgba(255, 255, 255, 0.05);
            --font: 'Space Grotesk', sans-serif;
        }

        [data-theme="royal"] {
            --bg: linear-gradient(135deg, #0a0500 0%, #1a0f00 50%, #0a0500 100%);
            --primary: #ffd700;
            --accent: #ffffff;
        }
        [data-theme="cosmic"] {
            --bg: linear-gradient(135deg, #020008 0%, #0f001a 50%, #020008 100%);
            --primary: #9d00ff;
            --accent: #00ffaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            font-family: var(--font);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: -10;
            transition: background 2s ease;
            animation: bgPulse 20s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; cursor: crosshair; }

        /* UI Overlays */
        .ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; text-align: center; padding: 20px; }
        
        .header { margin-bottom: 2rem; }
        .year {
            font-size: clamp(5rem, 22vw, 11rem);
            font-weight: 700;
            letter-spacing: -6px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.8;
            filter: drop-shadow(0 0 40px var(--primary)) drop-shadow(0 0 80px var(--accent));
            transition: 0.5s ease;
            animation: gradientFlow 4s ease infinite, yearPulse 3s ease-in-out infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes yearPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .timer-grid { display: flex; gap: 12px; pointer-events: auto; flex-wrap: wrap; justify-content: center; }
        .box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.15);
            padding: 20px 10px;
            border-radius: 22px;
            min-width: clamp(80px, 25vw, 110px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .box:hover {
            border-color: var(--primary);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0,242,255,0.3);
        }

        .box:hover::before {
            left: 100%;
        }
        .box .val { display: block; font-size: 2.8rem; font-weight: 700; color: #fff; }
        .box .lbl { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; }

        /* Control Panel */
        .top-ctrl { position: fixed; top: 25px; left: 25px; display: flex; flex-direction: column; gap: 15px; pointer-events: auto; z-index: 100; }
        .ctrl-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .ctrl-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            opacity: 0;
            transition: 0.3s;
        }

        .ctrl-btn:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary), inset 0 0 20px rgba(0,242,255,0.2);
            transform: scale(1.1);
        }

        .ctrl-btn:hover::after {
            opacity: 0.2;
            background: var(--primary);
        }

        .ctrl-btn:active {
            transform: scale(0.95);
        }

        .btn-share {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            pointer-events: auto; background: #fff; color: #000; padding: 18px 45px;
            border-radius: 100px; font-weight: 700; border: none; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 100; transition: all 0.3s ease;
        }
        .btn-share:hover { transform: translateX(-50%) translateY(-3px); box-shadow: 0 15px 50px rgba(255,255,255,0.3); }
        .btn-share:active { transform: translateX(-50%) translateY(-1px); }

        /* Customize Drawer */
        .drawer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            padding: 20px; pointer-events: auto; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal { background: #0a0a0c; width: 100%; max-width: 400px; padding: 35px; border-radius: 35px; border: 1px solid var(--primary); text-align: left; }
        textarea {
            width: 100%; height: 110px; background: #18181b; border: 1px solid #333;
            border-radius: 15px; color: #fff; padding: 15px; margin: 15px 0;
            font-family: inherit; font-size: 1rem; outline: none; resize: vertical;
            transition: border-color 0.3s ease;
        }
        textarea:focus { border-color: var(--primary); }
        
        #vibe-pill {
            margin-top: 30px;
            padding: 12px 25px;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid var(--primary);
            display: none;
            font-weight: 400;
            font-style: italic;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 5px 25px rgba(0,242,255,0.2);
            backdrop-filter: blur(10px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .mute-active { opacity: 0.4; filter: grayscale(1); }

        /* Particle stars in background */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            z-index: 0;
            animation: orbFloat 15s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -50px); }
            66% { transform: translate(-50px, 50px); }
        }
    </style>
</head>
<body data-theme="cyber">

    <!-- Background orbs -->
    <div class="orb" style="width: 300px; height: 300px; background: #00f2ff; top: 10%; left: 10%;"></div>
    <div class="orb" style="width: 400px; height: 400px; background: #ff007a; top: 60%; right: 15%;"></div>
    <div class="orb" style="width: 250px; height: 250px; background: #9d00ff; bottom: 20%; left: 50%;"></div>

    <div class="top-ctrl">
        <div class="ctrl-btn" style="background: linear-gradient(135deg, #00f2ff, #007a99);" onclick="setTheme('cyber')" title="Cyber"></div>
        <div class="ctrl-btn" style="background: linear-gradient(135deg, #ffd700, #aa8800);" onclick="setTheme('royal')" title="Royal"></div>
        <div class="ctrl-btn" style="background: linear-gradient(135deg, #9d00ff, #5500aa);" onclick="setTheme('cosmic')" title="Cosmic"></div>
        <div class="ctrl-btn" id="mute-trigger" onclick="toggleMute()" title="Toggle Sound">ðŸ”Š</div>
    </div>

    <canvas id="stage"></canvas>

    <div class="ui">
        <div class="header">
            <h1 class="year" id="main-year">2026</h1>
            <p id="sub-tag" style="opacity: 0.7; letter-spacing: 5px; margin-top: 10px; font-size: 0.75rem; color: var(--primary); text-shadow: 0 0 10px var(--primary);">GENESIS IMMINENT</p>
        </div>

        <div class="timer-grid">
            <div class="box"><span class="val" id="h">00</span><span class="lbl">Hrs</span></div>
            <div class="box"><span class="val" id="m">00</span><span class="lbl">Min</span></div>
            <div class="box"><span class="val" id="s">00</span><span class="lbl">Sec</span></div>
        </div>

        <div id="vibe-pill"><span id="vibe-val"></span></div>
    </div>

    <button class="btn-share" onclick="openDrawer()">Customize Wish âœ¦</button>

    <div class="drawer" id="drawer">
        <div class="modal">
            <h2 style="font-weight: 700; margin-bottom: 5px;">Forge Your Legacy</h2>
            <p style="opacity: 0.5; font-size: 0.8rem;">Select theme above + write wish below to share.</p>
            <textarea id="wish-input" placeholder="e.g. 2026: Be fearless and bold..."></textarea>
            <button class="btn-share" style="position: static; width: 100%; transform: none;" onclick="copyLink()">Blast Magic Link</button>
            <p style="text-align: center; margin-top: 20px; font-size: 0.8rem; opacity: 0.4; cursor: pointer;" onclick="closeDrawer()">Go Back</p>
        </div>
    </div>

<script>
    // --- 1. SOUND ENGINE ---
    let isMuted = false;
    let audioStarted = false;

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('mute-trigger').innerText = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        document.getElementById('mute-trigger').classList.toggle('mute-active', isMuted);
    }

    function startAudioContext() {
        if (!audioStarted) {
            audioStarted = true;
        }
    }

    // --- 2. THEMES & URLS ---
    let currentTheme = 'cyber';
    const palettes = {
        cyber: ['#00f2ff', '#ff007a', '#ffffff'],
        royal: ['#ffd700', '#ffffff', '#aa8022'],
        cosmic: ['#9d00ff', '#00ffaa', '#ff00e6']
    };

    function setTheme(t) {
        currentTheme = t;
        document.body.setAttribute('data-theme', t);
        document.documentElement.style.setProperty('--primary', palettes[t][0]);
    }

    // --- 3. PHYSICS & ENGINE ---
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');
    let particles = [];

    class Particle {
        constructor(x, y, color, sx, sy, fade = 0.015, size = 1.2) {
            this.x = x; this.y = y; this.color = color;
            this.sx = sx; this.sy = sy;
            this.alpha = 1; this.fade = fade;
            this.gravity = 0.1; this.size = size;
            this.glow = Math.random() > 0.7;  // Some particles glow
        }
        draw() {
            ctx.globalAlpha = this.alpha;

            // Add glow effect to some particles
            if (this.glow) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }

            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();

            if (this.glow) {
                ctx.shadowBlur = 0;
            }
        }
        update() {
            this.sx *= 0.97; this.sy *= 0.97;
            this.sy += this.gravity;
            this.x += this.sx; this.y += this.sy;
            this.alpha -= this.fade;
        }
    }

    function createBurst(x, y, isAuto = false) {
        if (!audioStarted) return;
        const palette = palettes[currentTheme];
        const color = palette[Math.floor(Math.random() * palette.length)];
        const count = isAuto ? 60 : 100;  // More particles for manual clicks
        const maxVelocity = isAuto ? 8 : 12;

        for (let i = 0; i < count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * maxVelocity;
            const size = 1 + Math.random() * 2;  // Variable sizes
            particles.push(new Particle(x, y, color, Math.cos(angle) * velocity, Math.sin(angle) * velocity, 0.015, size));
        }
    }

    function loop() {
        ctx.fillStyle = `rgba(${currentTheme==='royal'?5:1}, 0, ${currentTheme==='cosmic'?8:3}, 0.2)`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles = particles.filter(p => p.alpha > 0);
        particles.forEach(p => { p.update(); p.draw(); });

        // Reduced auto-burst frequency for less chaos
        if (Math.random() < 0.015 && audioStarted) {
            createBurst(Math.random() * canvas.width, Math.random() * canvas.height * 0.7, true);
        }
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; });
    canvas.addEventListener('click', (e) => { 
        startAudioContext(); 
        createBurst(e.clientX, e.clientY); 
    });
    
    // Trail Flare - reduced frequency
    canvas.addEventListener('mousemove', (e) => {
        if(audioStarted && Math.random() < 0.12)
            particles.push(new Particle(e.clientX, e.clientY, palettes[currentTheme][0], (Math.random()-0.5), (Math.random()-0.5), 0.06, 0.8));
    });

    canvas.width = innerWidth; canvas.height = innerHeight;
    loop();

    // Load external fireworks library with sound from ff.html
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/gh/cdn25/fireworks/v.2.1.js';
    document.body.appendChild(script);

    // --- 4. DATA LOGIC ---
    function openDrawer() { document.getElementById('drawer').style.display = 'flex'; }
    function closeDrawer() { document.getElementById('drawer').style.display = 'none'; }

    function copyLink() {
        const wish = document.getElementById('wish-input').value.trim();
        if (!wish) {
            alert("Please write a wish first!");
            return;
        }
        const config = { w: wish, t: currentTheme };
        const base64 = btoa(JSON.stringify(config));
        const finalUrl = location.origin + location.pathname + '?v=' + base64;

        navigator.clipboard.writeText(finalUrl).then(() => {
            // Success feedback
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "âœ“ Copied!";
            btn.style.background = palettes[currentTheme][0];
            btn.style.color = "#000";

            // Celebration burst
            createBurst(canvas.width / 2, canvas.height / 2);
            if (!isMuted && audioStarted) sndChime.play();

            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#fff";
                btn.style.color = "#000";
                closeDrawer();
            }, 1500);
        }).catch(() => {
            alert("Personalized engine link copied to clipboard!");
            closeDrawer();
        });
    }

    function checkURL() {
        const p = new URLSearchParams(location.search).get('v');
        if (p) {
            try {
                const config = JSON.parse(atob(p));
                if(config.t) setTheme(config.t);
                if(config.w) {
                    document.getElementById('vibe-val').innerText = config.w;
                    document.getElementById('vibe-pill').style.display = 'block';
                }
            } catch(e) { console.error("Config load error"); }
        }
    }

    let celebrationTriggered = false;

    function timer() {
        const diff = new Date("2025-31-31T18:09:00+05:30").getTime() - Date.now();  // IST timezone
        if (diff <= 0) {
            if (!celebrationTriggered) {
                celebrationTriggered = true;
                document.getElementById('main-year').innerText = "HAPPY 2026";
                document.getElementById('sub-tag').innerText = "LIMITLESS ERA BEGINS";

                // Epic celebration sequence with theme colors
                const colors = palettes[currentTheme];

                // Multiple confetti bursts
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 100,
                            spread: 100,
                            origin: { x: Math.random(), y: 0.6 },
                            colors: colors,
                            startVelocity: 50
                        });
                    }, i * 400);
                }

                // Massive firework burst
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        createBurst(Math.random() * canvas.width, Math.random() * canvas.height * 0.6, false);
                    }, i * 200);
                }
            }
            document.getElementById('h').innerText = "00";
            document.getElementById('m').innerText = "00";
            document.getElementById('s').innerText = "00";
            return;
        }
        document.getElementById('h').innerText = String(Math.floor((diff/1000/60/60)%24)).padStart(2,'0');
        document.getElementById('m').innerText = String(Math.floor((diff/1000/60)%60)).padStart(2,'0');
        document.getElementById('s').innerText = String(Math.floor((diff/1000)%60)).padStart(2,'0');
    }
    
    setInterval(timer, 1000);
    checkURL();
</script>
</body>
